<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tab1.css">
    <link rel="stylesheet" href="css/tab2.css">
    <link rel="stylesheet" href="css/tab3.css">
    <script src="components/loader.js"></script>
    <script>
    var timer1;

    function count_start() {
      document.timer.elements[2].disabled=true;
      timer1=setInterval("count_down()",1000);
    }

    function count_stop() {
      document.timer.elements[2].disabled=false;
      clearInterval(timer1);
    }

    function count_down() {
      var min=document.timer.elements[0].value;
      var sec=document.timer.elements[1].value;
      if( (min=="") && (sec=="") ) {
        alert("時刻を設定してくれや！");
        reset();
      } else {
        if (min=="") min=0;
        min=parseInt(min);
        if (sec=="") sec=0;
        sec=parseInt(sec);

        timer(min*60+sec-1);
      }
    }

    function timer(int) {
      int=parseInt(int);
      if (int<=0) {
        reset();
        alert("時間切れやで！");
      } else {
        //残り分数はintを60で割って切り捨てる
        document.timer.elements[0].value=Math.floor(int/60);
        //残り秒数はintを60で割った余り
        document.timer.elements[1].value=int % 60;
      }
    }

    function stop() {
      var res = confirm("次の人に行ってええか？");
      if( res == true ) {
        window.location.href = "tab1_player2.html";
      }
    }
    </script>
</head>
<body class="tab1-player">
  <div align="center">
  <h2 class="hobby-theme">雑草の<br>テイスティング</h2>
  <form name="timer">
    <input class="time" type="text" value="5">
    <span class="time-coron">:</span>
    <input class="time" type="text" value="00">
    <input type="button" class="game-btn" onclick="count_start();return false;" value="スタート"></input>
    <a href="#" class="game-btn" onclick="count_stop();return false;">ストップ</a>
    <a href="#" class="game-btn" onclick="stop();return false;">次へ</a>
  </form>
  </div>
</body>
</html>
